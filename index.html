<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>eHPUni Mobile - AI Voice</title>
    <style>
        :root { --blue: #1e40af; --bg: #f1f5f9; }
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: #334155; }
        header { background: #white; padding: 15px; text-align: center; border-bottom: 2px solid var(--blue); font-weight: bold; color: var(--blue); position: sticky; top: 0; z-index: 10; background: white; }
        
        .menu-scroll { display: flex; overflow-x: auto; background: white; padding: 10px; gap: 10px; border-bottom: 1px solid #e2e8f0; sticky; top: 52px; z-index: 9; }
        .menu-item { white-space: nowrap; padding: 8px 15px; background: #eff6ff; border-radius: 20px; font-size: 14px; color: var(--blue); font-weight: 600; border: 1px solid #dbeafe; }
        .menu-item.active { background: var(--blue); color: white; }

        .content { padding: 15px; padding-bottom: 100px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        textarea { width: 100%; border: 1px solid #e2e8f0; border-radius: 8px; padding: 10px; box-sizing: border-box; font-size: 16px; margin-top: 10px; background: #f8fafc; }
        
        .btn-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 14px; }
        .btn-play { background: var(--blue); }
        .btn-rec { background: #ef4444; }
        .btn-rec.active { animation: pulse 1s infinite; background: #b91c1c; }
        .btn-del { background: #64748b; grid-column: span 2; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; }
        .item { background: white; border: 1px solid #e2e8f0; padding: 15px 5px; text-align: center; border-radius: 10px; font-weight: bold; font-size: 16px; }
        
        #audio-ui { margin-top: 15px; display: none; background: #f0fdf4; padding: 10px; border-radius: 8px; border: 1px dashed #22c55e; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>ğŸ¢ eHPUni MOBILE PORTAL</header>

<div class="menu-scroll">
    <div class="menu-item active" onclick="tab('st')">ğŸ™ï¸ Studio</div>
    <div class="menu-item" onclick="tab('al')">ğŸ”¤ Alphabet</div>
    <div class="menu-item" onclick="tab('ip')">ğŸ”Š IPA</div>
    <div class="menu-item" onclick="tab('nu')">ğŸ”¢ 0-100</div>
</div>

<div class="content">
    <div id="st" class="page card">
        <div style="color: #7e22ce; font-weight: bold; font-size: 14px;">ğŸ‘©â€ğŸ¦° ZEPHYR (Ná»¯)</div>
        <textarea id="t1">Hello! I am Zephyr.</textarea>
        
        <div style="color: #b45309; font-weight: bold; font-size: 14px; margin-top: 15px;">ğŸ‘¨â€ğŸ¦± PUCK (Nam)</div>
        <textarea id="t2">And I am Puck. Nice to meet you!</textarea>

        <div class="btn-box">
            <button class="btn btn-play" onclick="playAI()">â–¶ PHÃT AI</button>
            <button class="btn btn-rec" id="recBtn" onclick="toggleRec()">ğŸ¤ THU Ã‚M</button>
            <button class="btn btn-del" id="delBtn" style="display:none" onclick="delRec()">ğŸ—‘ï¸ XÃ“A Báº¢N THU</button>
        </div>

        <div id="audio-ui">
            <audio id="player" controls style="width: 100%"></audio>
        </div>
    </div>

    <div id="al" class="page hidden grid"></div>
    <div id="ip" class="page hidden grid"></div>
    <div id="nu" class="page hidden grid"></div>
</div>

<script>
    const synth = window.speechSynthesis;
    let rec, chunks = [];

    function tab(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
        event.target.classList.add('active');
    }

    async function playAI() {
        synth.cancel();
        const cfg = [
            { t: document.getElementById('t1').value, p: 1.4, r: 1.0, g: 'female' },
            { t: document.getElementById('t2').value, p: 0.85, r: 0.9, g: 'male' }
        ];
        for (let c of cfg) {
            await new Promise(r => {
                const u = new SpeechSynthesisUtterance(c.t);
                const vs = synth.getVoices();
                u.voice = vs.find(v => v.name.toLowerCase().includes(c.g)) || vs[0];
                u.pitch = c.p; u.rate = c.r; u.lang = 'en-US';
                u.onend = r; synth.speak(u);
            });
        }
    }

    async function toggleRec() {
        const b = document.getElementById('recBtn');
        if (!rec || rec.state === 'inactive') {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(s);
            chunks = [];
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/mp3' });
                document.getElementById('player').src = URL.createObjectURL(blob);
                document.getElementById('audio-ui').style.display = 'block';
                document.getElementById('delBtn').style.display = 'flex';
            };
            rec.start(); b.classList.add('active'); b.innerText = "ğŸ›‘ Dá»ªNG";
        } else {
            rec.stop(); b.classList.remove('active'); b.innerText = "ğŸ¤ THU Ã‚M";
        }
    }

    function delRec() {
        document.getElementById('player').src = '';
        document.getElementById('audio-ui').style.display = 'none';
        document.getElementById('delBtn').style.display = 'none';
    }

    function build() {
        const al = document.getElementById('al'), ip = document.getElementById('ip'), nu = document.getElementById('nu');
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(x => addItem(al, x));
        ["iË","Éª","ÊŠ","uË","e","É™","ÉœË","É”Ë","Ã¦","ÊŒ","É‘Ë","É’","ÉªÉ™","eÉª","ÊŠÉ™","É”Éª","É™ÊŠ","eÉ™","aÉª","aÊŠ","p","b","t","d","tÊƒ","dÊ’","k","g","f","v","Î¸","Ã°","s","z","Êƒ","Ê’","m","n","Å‹","h","l","r","w","j"].forEach(x => addItem(ip, x));
        for(let i=0; i<=100; i++) addItem(nu, i);
    }

    function addItem(p, v) {
        let d = document.createElement('div'); d.className = 'item'; d.innerText = v;
        d.onclick = () => {
            synth.cancel(); const u = new SpeechSynthesisUtterance(v);
            u.lang = 'en-US'; synth.speak(u);
        };
        p.appendChild(d);
    }
    window.onload = build;
</script>
</body>
</html>
